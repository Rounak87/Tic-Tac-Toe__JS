<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic_Tac_Toe</title>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="playermsg">
        <p class="winnername" id="winnername">hi</p>
      </div>
      <section>
        <div class="container">
          <div class="board">
            <div class="boxes" id="0"></div>
            <div class="boxes" id="1"></div>
            <div class="boxes" id="2"></div>
            <div class="boxes" id="3"></div>
            <div class="boxes" id="4"></div>
            <div class="boxes" id="5"></div>
            <div class="boxes" id="6"></div>
            <div class="boxes" id="7"></div>
            <div class="boxes" id="8"></div>
          </div>
        </div>
        <div class="restartbtn">
          <button class="restart">Restart</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
